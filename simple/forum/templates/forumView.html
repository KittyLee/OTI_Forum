{% extends "base.html" %}


{% block content %}

<div onClick="location.href='{% url 'newThread' forum.id %}'" class="login_btn">Create New Thread</div>
	
		<h1>Forum: {{ forum.title }}</h1>

		<div>Threads:</div>

		{% for thread in all_threads %}

		<div><a href="{% url 'threadView' thread.id %}">{{ thread.title }}</a></div>

	{% endfor %}
	{% endblock %}
