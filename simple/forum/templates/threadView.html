<html>
	<head>
		<title>Thread: {{ thread.title }}</title>
	</head>

	<body>
		<h1>Thread: {{ thread.title }}</h1>

		<div>Posts:</div>

	{% for post in all_posts %}

		<div>
			<h3>Posted by {{ post.creator.username }} on {{post.creator.datetime}}:</h3>
			<p>{{post.body}}</p>
		</div>

	{% endfor %}
	</body>
</html>
