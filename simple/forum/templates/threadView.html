{% extends "base.html" %}


{% block content %}
		<h1>Thread: {{ thread.title }}</h1>

		<div>Posts:</div>

<div onClick="location.href='{% url 'forum:reply' thread.id %}'" class="login_btn">Reply</div>

	{% for post in all_posts %}

		<div>
			<h3>Posted by {{ post.creator.username }} on {{post.creator.datetime}}:</h3>
			<p>{{post.body}}</p>
		</div>

	{% endfor %}
{% endblock %}
